<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird for Telegram</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #70c5ce;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas" width="320" height="480" style="display: none;"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        const birdImg = new Image();
        const bgImg = new Image();
        const pipeImg = new Image();

        birdImg.src = './assets/bird.png';
        bgImg.src = './assets/background.png';
        pipeImg.src = './assets/pipe.png';

        const bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 1.5,
            lift: -15,
            velocity: 0
        };

        const pipes = [];
        const pipeWidth = 40;
        const pipeGap = 120;
        let pipeSpeed = 2;
        let score = 0;
        let animationFrame;

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        function drawBackground() {
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        }

        function createPipe() {
            const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 20;
            pipes.push({
                x: canvas.width,
                top: topHeight,
                bottom: topHeight + pipeGap
            });
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
        }

        function drawPipes() {
            for (const pipe of pipes) {
                ctx.drawImage(pipeImg, pipe.x, 0, pipeWidth, pipe.top);
                ctx.drawImage(pipeImg, pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            }
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
            }
        }

        function jump() {
            bird.velocity = bird.lift;
        }

        function checkCollision() {
            for (const pipe of pipes) {
                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
                ) {
                    endGame();
                }
            }
        }

        function endGame() {
            cancelAnimationFrame(animationFrame);
            alert(`Game Over! Your score: ${score}`);
            document.location.reload();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawBird();
            updateBird();
            updatePipes();
            drawPipes();
            checkCollision();

            animationFrame = requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            createPipe();
            gameLoop();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') jump();
        });

        canvas.addEventListener('click', jump);
    </script>
</body>
</html>
